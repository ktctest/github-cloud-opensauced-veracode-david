name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta

jobs:
  setup:
    name: "Set environment variables"
    runs-on: ubuntu-latest
    outputs:
      DEPLOY_ENVIRONMENT: ${{ steps.env.outputs.DEPLOY_ENVIRONMENT }}
    steps:
      - name: "â˜ï¸ compute environment variables"
        id: env
        run: |
          echo "DEPLOY_ENVIRONMENT=$([[ ${{ github.ref_name }} == 'main' ]] && echo 'production' || echo ${{ github.ref_name }})" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3

      - name: "Zip directory"
        uses: montudor/action-zip@v1
        with:
          args: zip -r test.zip .

      - name: "Upload test.zip"
        uses: actions/upload-artifact@v3
        with:
          name: test.zip
          path: test.zip

